    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To Text Analyzer!</strong> You can do anything with your text.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

    <div class="container">
      <form action="/removePunch" method="get">
      <div class="form-group">
    <label for="exampleFormControlTextarea1" class="text-capitialize">Enter your text</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea> <br>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removePunc" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuation</label>
</div>

        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="upperCase" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">UpperCase </label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="newLineRemover" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">New Line Remover</label>
</div>
        <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="extraSpaceRemover"  id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Extra Space Remover</label>
</div>
        <div class="form-check form-switch">
  <input name="charCounter" class="form-check-input" type="checkbox"   id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">Character Counter </label>
<br><br>
          <button type="submit" class="btn btn-outline-dark">Analyze</button>
</div>

  </div>

  </form>
    </div>
